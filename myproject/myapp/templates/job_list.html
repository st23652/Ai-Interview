<!-- job_list.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Job Listings</h1>
  <ul>
    {% for job in jobs %}
      <li>
        <strong>Job Title:</strong> {{ job.title }}<br>
        <strong>Job Description:</strong> {{ job.description }}<br>
        <strong>Posted by:</strong> {{ job.employer.username }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
