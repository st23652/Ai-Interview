{% extends 'base.html' %}

{% block content %}
<h2>Update Settings</h2>
<form method="post" action="{% url 'settings' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Settings</button>
</form>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endblock %}
