<!-- myapp/templates/add_interview.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Interview</title>
</head>
<body>
    <h1>Add New Interview</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Interview</button>
    </form>
    <a href="{% url 'interview' %}">Back to Interview List</a>
</body>
</html>
