{% extends 'base.html' %}

{% block content %}
<h2>Create Interview</h2>
<form method="post" action="{% url 'interview_create' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="candidate">Candidate:</label>
        <select id="candidate" name="candidate" required>
            {% for candidate in candidates %}
            <option value="{{ candidate.id }}">{{ candidate.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="interviewer">Interviewer:</label>
        <select id="interviewer" name="interviewer" required>
            {% for interviewer in interviewers %}
            <option value="{{ interviewer.id }}">{{ interviewer.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="scheduled_date">Scheduled Date:</label>
        <input type="datetime-local" id="scheduled_date" name="scheduled_date" required>
    </div>
    <div class="form-group">
        <label for="question_set">Question Set:</label>
        <select id="question_set" name="question_set" required>
            <option value="problem_solving">Problem Solving</option>
            <option value="decision_making">Decision Making</option>
        </select>
    </div>
    <button type="submit">Create Interview</button>
</form>
{% endblock %}
