{% extends 'base.html' %}

{% block title %}Interview Details{% endblock %}

{% block content %}
<h2>Interview Details</h2>
<p>Candidate: {{ interview.candidate }}</p>
<p>Date: {{ interview.date }}</p>
<p>Feedback: {{ interview.feedback }}</p>
<a href="{% url 'interview_feedback' interview.pk %}" class="button">Give Feedback</a>
{% endblock %}
